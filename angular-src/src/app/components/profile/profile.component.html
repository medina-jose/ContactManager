<div class="container">
  <div *ngIf="user">
    <h2>Welcome, {{user.fname}} {{user.lname}}</h2>
  </div>
</div>

<div *ngIf="user" class="container">
  <div class="jumbotron vertical-center">
    <h2 id="username">{{user.fname}}</h2>
    <h2><strong>Add Contacts</strong></h2>
    <form (submit)="onAddContactSubmit()">
      <div class="form-group">
        <h5 class="text">First Name</h5>
        <input type="text" class="form-control" placeholder="John" [(ngModel)]="fname" name="fname">
      </div>
      <div class="form-group">
        <h5 class="text">Last Name</h5>
        <input type="text" class="form-control" placeholder="Doe" [(ngModel)]="lname" name="lname">
      </div>
      <div class="form-group">
        <h5 class="text">Phone</h5>
        <input type="phone" class="form-control" placeholder="Enter phone number" [(ngModel)]="phone" name="phone">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>

<hr>

<div class="container" *ngIf="user">
  <div *ngFor="let contact of contacts">
    <div class="row">
      <img class="rounded-circle grid-five" src="assets/contacts.png">
      <div class="grid-five">
        <h4>
        {{contact.fname}}
      </h4>
      </div>
      <div class="grid-five">
        <h4>
        {{contact.lname}}
      </h4>
      </div>
      <div class="grid-five">
        <h4>
        {{contact.phone}}
      </h4>
      </div>
      <div class="grid-five">
        <input type="button" (click)="deleteContact(contact._id)" value="Delete" class="bttn btn-danger">
      </div>
    </div>
  </div>
</div>
